<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'Docsify Test',
        // repo: 'https://github.com/Bineryss/Docsify-Test',
        loadSidebar: true,
        subMaxLevel: 3,
        pagination: {
            previousText: 'Zur√ºck',
            nextText: 'Weiter'
        },
        loadNavbar: true,
        auto2top: true,
        coverpage: true,
        search: 'auto', // default

        // complete configuration parameters
        // search: {
        //     maxAge: 8640, // Expiration time, the default one day
        //     paths: 'auto',
        //     placeholder: 'Suchen',
        //     noData: 'Keine Ergebnisse',
        //     // Headline depth, 1 - 6
        //     depth: 6,
        //     hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        // }
        markdown: {
            // https://marked.js.org/#/USING_PRO.md#renderer
            renderer: {
                image: function(href, title) {
                    return `<img src="${href}" data-origin="${href}" alt="${title}">`
                }
            }
        }
    }

</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
<script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
<script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-typescript.js"></script>
</body>
</html>
